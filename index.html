    <!-- Create Group Modal -->
    <div
      class="modal fade"
      id="groupChatModal"
      tabindex="-1"
      aria-labelledby="groupChatModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="groupChatModalLabel">
              Create Group Chat
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-3"
              name="create-group-name"
              id="create-group-name"
              placeholder="Enter Group Name"
            />

            <input
              type="search"
              class="form-control mb-3"
              name="groupSearchUser"
              id="groupSearchUser"
              placeholder="Search Users"
              value=""
            />
            <div id="selected-user">
              <!-- <button class="btn btn-sm btn-primary mb-3">
                Raja <i class="fa-solid fa-x"></i>
              </button>
              <button class="btn btn-sm btn-primary mb-3">

              </button> -->
            </div>
            <div id="content-modal" class="modal-user"></div>
          </div>
          <div class="modal-footer">
            <!-- <button
              type="button"
              class="btn btn-secondary"

            >
              Close
            </button> -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="create-group-button"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Group Modal -->
    <div
      class="modal fade"
      id="groupChatUpdateModal"
      tabindex="-1"
      aria-labelledby="groupChatUpdateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="groupChatUpdateModalLabel">
              Group Name Here
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="modal-body-content">
              <input
                type="text"
                class="form-control mb-3"
                name="update-group-name"
                id="update-group-name"
                placeholder="Change Group Name"
              />

              <input
                type="search"
                class="form-control mb-3"
                name="groupSearchUserUpdate"
                id="groupSearchUserUpdate"
                placeholder="Search Users"
                value=""
              />
              <div id="existing-user">
                <!-- existing users list -->
              </div>
              <div id="content-update-modal" class="modal-user"></div>
            </div>
          </div>
          <div class="modal-footer">
            <div id="model-footer-content">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="update-group-button"
              >
                Update changes
              </button>
            </div>
